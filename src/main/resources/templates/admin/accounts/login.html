<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
  </head>

  <body>
    <body>
      <section class="row">
        <div class="col-6 offset-3 mt-4">
          <form th:action="@{/accountAdmin/login}" method="post" th:object="${account}">
    
            <div class="card">
              <div class="card-header">
                <h2>Login</h2>
              </div>
              <div th:if="${message != null}" class="alert alert-primary" role="alert">
                <i th:text="${message}">message</i>
              </div>
              <div class="card-body">
    
                <div class="form-group">
                  <label for="name">Username</label>
                  <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Username"
                    aria-describedby="usernameId">
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors = *{name}></small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Password"
                    aria-describedby="passwordId">
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}" th:errors = *{password}></small>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" th:field="*{rememberMe}" id="">
                    Remember Me
                  </label>
                </div>
    
              </div>
              <div class="card-footer text-muted">
                <button type="reset" class="btn btn-secondary">Reset</button>
    
                <button class="btn btn-primary"><i class="fas fa-sign-in-alt mr-1"></i>Login</button>
                <a th:href="@{/admin/accounts/all}" class="btn btn-success">List Customers</a>
              </div>
            </div>
    
    
          </form>
        </div>
      </section>
    
    
    </body>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
