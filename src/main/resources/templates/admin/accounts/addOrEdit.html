<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>

  <section class="row" layout:fragment="content">
    <div class="col-6 offset-3 mt-4">
      <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">

        <div class="card">
          <div class="card-header">
            <h2 th:text="${account.isEdit ? 'Edit Account' : 'Add New Account'}">Add New Account</h2>
          </div>
          <div>
          <div class="card-body">
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
              <i th:text="${message}">message</i>
            </div>
            <input type="hidden" th:field="*{isEdit}" th:value="${account.isEdit}">
            <div class="form-group">
              <label for="customerId">ID</label>
              <input type="text" name="customerId" th:field="*{customerId}" id="customerId" class="form-control"
                placeholder="ID" aria-describedby="customerIdId" readonly>
              <small id="customerIdId" th:if="${#fields.hasErrors('customerId')}" class="text-muted">Username is
                invalid</small>
            </div>
            <div class="form-group">
              <label for="name">Tên</label>
              <input type="text" name="name" th:field="*{name}" id="name" class="form-control" placeholder="Username"
                aria-describedby="nameId">
              <small id="nameId" th:if="${#fields.hasErrors('name')}" class="text-muted">Username is
                invalid</small>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Password"
                aria-describedby="passwordId">
              <small id="passwordId" class="text-muted"  th:if="${#fields.hasErrors('password')}">Password is
                invalid</small>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="username" th:field="*{email}" id="email" class="form-control" placeholder="email"
                aria-describedby="emailId">
              <small id="emailId" th:if="${#fields.hasErrors('email')}" class="text-muted">Username is
                invalid</small>
            </div>

            <div class="form-group">
              <label for="activated">Activated: </label>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" th:field="*{activated}" type="radio" name="" id="" value="true"> Yes
                  <input class="form-check-input" th:field="*{activated}" type="radio" name="" id="" value="false"> No
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="activated">Role: </label>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" th:field="*{admin}" type="radio" name="" id="" value="true"> Admin
                  <input class="form-check-input" th:field="*{admin}" type="radio" name="" id="" value="false"> User
                </label>
              </div>
            </div>

          </div>
          <div class="card-footer text-muted">
            <a type="reset" th:href="@{/admin/accounts/add}" class="btn btn-secondary">Reset</a>
            <a th:href="@{/admin/accounts}" class="btn btn-success">List Accounts</a>
            <button class="btn btn-primary"><i class="fas fa-save"></i>
              <span th:if="${account.isEdit}">Update</span>
              <span th:if="${!account.isEdit}">Save</span>
            </button>
          </div>
        </div>

      </form>
    </div>
  </section>


</body>

</html>
