<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                
                    <form th:action="@{/admin/orders/update}" method="post" th:object="${order}">
                        <div class="card">
                            <div class="card-header">
                                <h2> Order </h2>
                            </div>

                            <div class="card-body">

                                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                                    <i th:text="${message}">message</i>
                                </div>
                                <div class="form-group">
                                    <label for="name">Order ID</label>
                                    <input type="text" th:field="*{orderId}" id="orderId" class="form-control"
                                        placeholder="orderId" aria-describedby="orderIdHid">
                                </div>
                                <div class="form-group">
                                    <!-- <input type="hidden" th:field="*{customer}"> -->
                                    <label for="name">Customer Name</label>
                                    <input type="text" th:field="*{customer.name}" id="name" class="form-control"
                                        placeholder="Name" aria-describedby="nameHid">
                                </div>
                                <div class="form-group">
                                    <label for="address">Phone</label>
                                    <input type="number" th:field="*{phone}" id="address" class="form-control"
                                        placeholder="Địa chỉ">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" th:field="*{address}" id="address" class="form-control"
                                        placeholder="Địa chỉ" aria-describedby="emailHid">
                                </div>
                                <div class="form-group">
                                    <label for="orderDate">Order Date</label>
                                    <input type="datetime" th:field="*{orderDate}" id="orderDate" class="form-control"
                                        aria-describedby="emailHid">
                                </div>

                                <div class="form-group">
                                    <label for="amount">Total Amount</label>
                                    <input type="number" th:field="*{amount}" id="amount" class="form-control"
                                        aria-describedby="emailHid">
                                </div>
                                <div class="form-group">
                                    <label for="description">Note: </label>
                                    <textarea class="form-control" th:field="*{description}" name="" id="description"
                                        rows="3"></textarea>
                                </div>
                                <!-- <button class="btn btn-primary"><i class="fas fa-save"></i>Save</button> -->
                                <a class="btn btn-success" th:href="@{/admin/orders}"><i class="fa fa-step-backward" aria-hidden="true"></i> Back</a>
                            </div>
                           
                        </div>
                    </form>
                   
                
                <div class="card-header">
                    <h2>Order Detail</h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
   
                            <tr>
                                <th>OrderId</th>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Discount</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iStart : ${details}">

                                <td th:text="${item.order.orderId}"></td>
                                <td th:text="${item.product.name}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${item.unitPrice}">50.3</td>
                                <td><span th:text="${item.discount}"></span>%</td>

                                <td>

                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>
    </section>

</body>

</html>
