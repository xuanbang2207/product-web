<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <h2>List Order</h2>
                </div>
                <div class="card-body">

                    <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
                            <tr>
                                
                                <th>Id</th>
                                <th>Customer</th>
                                <th>Order Date</th>
                                <th>Address</th>
                                <th>Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iStart : ${orders}">
                                
                                <td th:text="${item.orderId}"></td>
                                <td th:text="${item.customer.name}"></td>
                                <td th:text="${item.orderDate}">50.3</td>
                                <td ><span th:text="${item.address}"></span></td>
                                <td th:text="${item.amount}"></td>
                                <td>
                                    <a th:href="@{'/admin/orders/edit/' + ${item.orderId}}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
                                    <a th:href="@{'/admin/orders/delete/' + ${item.orderId}}" class="btn btn-danger"><i class="fa fa-recycle"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

               
            </div>
        </div>
    </section>

</body>

</html>
