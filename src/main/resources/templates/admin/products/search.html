<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">
<head>
</head>
<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <h2>List of Products</h2>
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i th:text="${message}">message</i>
                    </div>
                    <div class="col">
                        <form th:action="@{/admin/products/search}">
                            <div class="form-inline float-left">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control ml-2" name="name" id="name"
                                    aria-describedby="nameHid" placeholder="Name">
                                <small id="nameHid" class="form-text text-muted"></small>
                                <button class="btn btn-outline-primary ml-2">Search</button>
                            </div>
                        </form>
                        <div class="float-right">
                            <a class="btn btn-outline-primary" th:href="@{/admin/products/add}">Add New Product</a>
                        </div>
                    </div>
                    <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
                            <tr>
                                <th><input type="checkbox" class="form-check-input" name="" id=""></th>
                                <th></th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Discount</th>
                                <th>Status</th>
                                <th>Categoty</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iStart : ${products}">
                                <td><input type="checkbox" class="form-check-inline" name="" id=""></td>
                                <td><img src="/images/chuot.jpg" width="70" class="img-fluid" alt=""></td>
                                <td th:text="${item.name}">Hat</td>
                                <td th:text="${item.quantity}">500</td>
                                <td th:text="${item.unitPrice}">50.3</td>
                                <td th:text="${item.discount}">5%</td>
                                <td th:text="${item.status}">BestSeller</td>
                                <td th:text="${item.category.name}">Clothes</td>
                                <td>
                                    <a th:href="@{'/admin/products/view/' + ${item.productId}}"
                                        class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                                    <a th:href="@{'/admin/products/edit/' + ${item.productId}}"
                                        class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{'/admin/products/delete/' + ${item.productId}}"
                                        class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </section>

</body>

</html>
