<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>

    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <h2>List of Categories</h2>
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i th:text="${message}">message</i>
                    </div>
                    <div class="float-left">
                        <form th:action="@{/admin/categories}">
                            <div class="form-inline float-left">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control ml-2" name="name" id="name"
                                    aria-describedby="nameHid" placeholder="Name">
                                <small id="nameHid" class="form-text text-muted"></small>
                                <button class="btn btn-outline-primary ml-2">Search</button>
                            </div>
                        </form>
                    </div>
                    <div class="float-right">
                        <a class="btn btn-outline-primary" th:href="@{/admin/categories/add}">Add New Category</a>
                    </div>
                    <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Category ID</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td scope="row" th:text="${category.categoryId}">C01</td>
                                <td th:text="${category.name}">Hat</td>
                                <td>
                                    <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                                        class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                   
                                    <a th:data-id="${category.categoryId}" th:data-name="${category.name}"
                                        onclick="showConfirmModelDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                        class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <nav aria-label="Page navigation">               
                        <ul class="pagination justify-content-center">
                            <li class="page-item " aria-current="page" th:each="i : ${#numbers.sequence(0, TotalPages - 1)}">
                                <a class="page-link" th:href="@{/admin/categories/(page=${i},sort=${sort}) }" th:text="${(i + 1)}">Page 1</a>
                            </li>         
                        </ul>
                    </nav>

                    <script>
                        function showConfirmModelDialog(id, name) {
                            $('#productName').text(name);
                            $('#yesOption').attr('href', '/admin/categories/delete/' + id);
                            $('#confirmationId').modal('show');
                        }
                    </script>
                    <!-- Modal -->
                    <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog"
                        aria-labelledby="modelTitleId" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirmation</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Do you want to delete "<span id="productName"></span>"?
                                </div>
                                <div class="modal-footer">

                                    <a id="yesOption" type="button" class="btn btn-danger">Yes</a>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
