<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
>

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <header class="row text-center">

    </header>
    <section class="row">
        <div class="col-6 offset-3 mt-4">
            <form  th:action="@{/site/customers/saveOrUpdate}" method="post" th:object="${customer}">

                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${customer.isEdit ? 'Edit Customer' : 'Add New Customer'}">Add New Customer</h2>
                    </div>
                    <div class="card-body">

                        <div class="form-group" >
                            <input type="hidden" th:field="*{isEdit}">
                            <label for="customerId">Customer ID:</label>
                            <input type="text" th:field="*{customerId}" id="customerId" class="form-control"
                                placeholder="Customer ID" aria-describedby="customerHid" readonly>
                            <small id="customerHid" class="text-muted">Customer id is required</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name"
                                aria-describedby="nameHid">
                            <small id="nameHid" class="text-muted">Name is required</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email"
                                aria-describedby="emailHid">
                            <small id="emailHid" class="text-muted">Email is required</small>
                        </div>


                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control"
                                placeholder="Password" aria-describedby="passwordHid">
                            <small id="passwordHid" class="text-muted">Password is required</small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="Phone"
                                aria-describedby="phoneHid">
                            <small id="phoneHid" class="text-muted">Phone is required</small>
                        </div>


                    </div>
                    <div class="card-footer text-muted">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <a class="btn btn-success" th:href="@{/site/customers}">List Customers</a>
                        <button class="btn btn-primary" th:text="${customer.isEdit ? 'Update' : 'Save'}"><i class="fas fa-save"></i> Save </button>
                    </div>
                </div>

            </form>
        </div>
    </section>
    <footer class="row"></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
