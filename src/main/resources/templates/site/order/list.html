<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/dashboardLayoutHome.html}">

<head>
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <h2>Đơn hàng đã mua</h2>
                </div>
                <div class="card-body">

                    <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
                            <tr>
                                
                                <th>Id</th>
                                <th>Ngày mua</th>
                                <th>Địa chỉ</th>
                                <th>Tổng tiền</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iStart : ${list}">
                                
                                <td th:text="${item.orderId}"></td>
                                <td th:text="${item.orderDate}">50.3</td>
                                <td ><span th:text="${item.address}"></span></td>
                                <td th:text="${item.amount}"></td>
                                <td>
                                    <a th:href="@{'/order/detail/' + ${item.orderId}}" class="btn btn-primary">Chi tiết</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
<!--                 
                <div class="card-footer">
                    <h3>Tổng tiền: <span th:text="${amount}"></span>VND</h3>
                    <a class="btn btn-success" th:href="@{/cart/clear}">Xóa giỏ hàng</a>
                    <a class="btn btn-info" th:href="@{/}">Mua tiếp</a>
                    <a class="btn btn-primary" th:href="@{/order/checkout}">Thanh toán</a>
                </div> -->
               
            </div>
        </div>
    </section>

</body>

</html>
