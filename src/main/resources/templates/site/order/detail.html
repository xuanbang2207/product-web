<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/dashboardLayoutHome.html}">

<head>
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-body"  >
                  <ul class="list-group">
                    <li class="list-group-item ">Order Id: <span th:text="${order.orderId}"></span></li>
                    <li class="list-group-item">Tên khách hàng: <span th:text="${order.customer.name}"></span></li>
                    <li class="list-group-item ">Ngày mua: <span th:text="${order.orderDate}"></span></li>
                    <li class="list-group-item ">Địa chỉ: <span th:text="${order.address}"></span></li>
                    <li class="list-group-item ">Tổng tiền: <span th:text="${order.amount}"></span></li>
                    <li class="list-group-item ">Ghi chú: <span th:text="${order.description}"></span></li>
                  </ul>
                </div>
                <div class="card-header">
                    <h2>Chi tiết đơn hàng</h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-inverse ">
                    <thead class="thead-inverse">
                        <tr>
                           
                            <th>Id</th>
                            <th>Sản phẩm</th>
                            <th>Số lượng</th>
                            <th>Giá bán</th>
                            <th>Giảm giá</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, iStart : ${details}">
                            
                            <td th:text="${item.orderDetailId}"></td>       
                            <td th:text="${item.product.name}"></td>                        
                             <td th:text="${item.quantity}"></td>
                            <td th:text="${item.unitPrice}">50.3</td>
                            <td ><span th:text="${item.discount}"></span>%</td>
                            
                            <td>
                                
                        </tr>
                    </tbody>
                    <a th:href="@{/order/list}" class="btn btn-info"><i class="fa fa-backward" aria-hidden="true">  Trở về</i></a>
                    </table>

                </div>
<!--                 
                <div class="card-footer">
                    <h3>Tổng tiền: <span th:text="${amount}"></span>VND</h3>
                    <a class="btn btn-success" th:href="@{/cart/clear}">Xóa giỏ hàng</a>
                    <a class="btn btn-info" th:href="@{/}">Mua tiếp</a>
                    <a class="btn btn-primary" th:href="@{/order/checkout}">Thanh toán</a>
                </div> -->
               
            </div>
        </div>
    </section>

</body>

</html>
