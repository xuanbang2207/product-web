<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
  <div th:fragment="nav">
    <nav class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light col">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" th:href="@{/}">
                <i class="fa-solid fa-house"></i>Trang Chủ <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about-us}"><i class="fas fa-list-alt"></i> Giới Thiệu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/contact-us}"><i class="fas fa-phone"></i>
                Liên Hệ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/feedback}" href="#"><i class="fas fa-mail-bulk"></i> Góp
                Ý</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/FAQs}"><i class="fas fa-question"></i> Hỏi Đáp</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" th:href="@{/}" id="navbarDropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i>
                Tài Khoản
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <div th:if="${session.user == null}" >
                  <a class="dropdown-item" th:href="@{/account/login}">Đăng Nhập</a>
                  <a class="dropdown-item" th:href="@{/account/add}">Đăng ký</a>
                </div>
                <div th:unless="${session.user == null}">
                  <a class="dropdown-item" th:href="@{/account/logout}">Đăng xuất</a>
                  <a class="dropdown-item" th:href="@{/account/change}" >Đổi mật khẩu</a>
                  <a class="dropdown-item" th:href="@{/account/edit}">Cập nhật</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" th:href="@{/order/list}">Đơn hàng</a>
                  
                </div>
                
              </div>
            </li>
            <li class="nav-item ml-3">
              <a class="nav-link" th:href="@{/cart}">
                <span class="">Giỏ hàng</span>
                <span class="fas fa-cart-plus"></span>
                <span class="badge badge-danger" th:text="${numcart}">2</span>
                </a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="" class="nav-link">English</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Tiếng Việt</a>
            </li>
          </ul>


        </div>
      </nav>
    </nav>
  </div>
