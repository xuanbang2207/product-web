<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{site/dashboardLayoutHome.html}">

<head>

</head>

<body>

  <section class="row" layout:fragment="content">
    <div class="col-8 offset-2 mt-4">
      <form th:action="@{/account/change}" method="post" th:object="${form}">

        <div class="card">
          <div class="card-header">
            <h2 >Đổi mật khẩu</h2>
          </div>
          <div class="card-body">
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
              <i th:text="${message}">message</i>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name"
                aria-describedby="nameHid" readonly>
              <small th:if="${#fields.hasErrors('name')}" id="nameHid" class="text-muted">Tên đăng nhập sai hoặc không được để trống</small>
            </div>
            <div class="form-group">
              <label for="name">Mật khẩu cũ</label>
              <input type="password" th:field="*{password}" id="name" class="form-control" placeholder="Mật khẩu cũ"
                aria-describedby="nameHid">
              <small th:if="${#fields.hasErrors('password')}" id="nameHid" class="text-muted">Mật khẩu cũ nhập sai hoặc không được để trống</small>
            </div>
            <div class="form-group">
              <label for="name">Mật khẩu mới </label>
              <input type="password" th:field="*{password1}" id="name" class="form-control" placeholder="Mật khẩu mới"
                aria-describedby="nameHid">
              <small th:if="${#fields.hasErrors('password1')}" id="nameHid" class="text-muted">Mật khẩu cũ nhập sai hoặc không được để trống</small>
            </div>
            <div class="form-group">
              <label for="name">Xác nhận lại mật khẩu mới</label>
              <input type="password" th:field="*{password2}" id="name" class="form-control" placeholder="Nhập lại mật khẩu mới"
                aria-describedby="nameHid">
              <small th:if="${#fields.hasErrors('password2')}" id="nameHid" class="text-muted">Không để trống</small>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="reset" class="btn btn-secondary">Reset</button>
           
            <button class="btn btn-primary"><i class="fas fa-save"></i>
              <span >Đổi</span>
              
            </button>
          </div>
        </div>

      </form>
    </div>
  </section>


</body>

</html>
